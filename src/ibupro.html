<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Patient medication's posologies and intakes page"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="ibupro.js" defer></script>
    <title>Ibuprofeno</title>
  </head>
  <body>
    <a href="/index.html">
      <header>
        <h1>Sergas Pro Max</h1>
      </header>
    </a>
    <main>
      <article>
        <h2 id="patient-name"></h2>
      </article>
      <section class="medication-period">
        <article class="periods">
          <label for="period-options">Selecciona un periodo</label>
          <select id="period-options" name="Period Options" required>
            <option value="monthly">Último mes</option>
            <option value="daily">Últimos n días</option>
            <option value="range">Período entre dos fechas</option>
          </select>
          <form id="period-form">
            <div id="daily-input" style="display: none">
              <label for="days-input">Últimos n días:</label>
              <input type="number" id="days-input" min="1" />
            </div>
            <div id="range-input" style="display: none">
              <label for="start-date">Fecha comienzo:</label>
              <input type="date" id="start-date" />
              <label for="end-date">Fecha fin:</label>
              <input type="date" id="end-date" />
            </div>
          </form>
        </article>
      </section>
      <section class="medication-schedule">
        <h3 id="medication-name"></h3>
        <table>
          <caption>
            Comparación de Posología e Intakes
          </caption>
          <thead>
            <tr>
              <th scope="col">Posología</th>
              <th scope="col">Tomas</th>
            </tr>
          </thead>
          <tbody id="medication-schedule-body"></tbody>
        </table>
      </section>
      <footer>
        <p>Tiempo medio hasta toma: <span id="average-time"></span></p>
        <p>Tomas totales: <span id="total-intakes"></span></p>
      </footer>
    </main>
  </body>
</html>
