<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sergas Pro Max web" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/index.js"></script>
    <title>Sergas Pro Max</title>
  </head>
  <body>
    <a href="">
      <header>
        <h1>Sergas Pro Max</h1>
      </header>
    </a>
    <main>
      <section id="patient-code" style="position: relative">
        <form id="patient-code-form" aria-label="Buscar pacientes">
          <input
            id="patient-code-input"
            type="text"
            placeholder="Buscar pacientes..."
            autocomplete="off"
            required
          />
        </form>
        <ul id="suggestions-list" class="suggestions-list">
          <!-- Sugerencias dinámicas -->
        </ul>
      </section>
      <section id="patient-medication-list-container" style="display: none">
        <h2>Medicamentos del Paciente</h2>
        <ul id="patient-medication-list">
          <!-- Lista dinámica de medicamentos -->
        </ul>
      </section>
    </main>

    </footer>
  </body>
